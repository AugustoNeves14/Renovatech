<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Renovatech</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (Apenas a grade e utilitários, se necessário) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    
    <!-- CSS - Carregue o novo 'profile.css' por último -->
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <!-- Botão para voltar à Home -->
    <a href="index.html" class="back-home-btn" aria-label="Voltar para a página inicial">
        <i class="bi bi-arrow-left-short"></i>
        <span>Home</span>
    </a>

    <!-- Conteúdo Principal do Perfil -->
    <main class="profile-container">
        <div class="profile-grid">

            <!-- Card 1: Informações do Utilizador -->
            <div class="profile-card user-info-card reveal">
                <div class="profile-avatar-section">
                    <div class="avatar-wrapper">
                        <img src="https://via.placeholder.com/150/0A0F26/FFFFFF?text=RT" alt="Foto de Perfil" id="profile-picture-preview">
                        <label for="profile-picture-input" class="edit-avatar-button" title="Alterar foto de perfil">
                            <i class="bi bi-camera-fill"></i>
                        </label>
                        <input type="file" id="profile-picture-input" accept="image/png, image/jpeg" class="visually-hidden">
                    </div>
                    <div class="user-details">
                        <h2 id="profile-username">Carregando...</h2>
                        <p id="profile-email">Carregando...</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: Projetos em Destaque -->
            <div class="profile-card showcase-card reveal" data-delay="150ms">
                <h3>Projetos em Destaque</h3>
                <p>Inspire-se com as nossas soluções inovadoras.</p>
                <div id="showcase-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Itens do carrossel são carregados via JS -->
                    </div>
                </div>
            </div>

            <!-- Card 3: Editar Perfil e Dados Pessoais -->
            <div class="profile-card form-card reveal" data-delay="300ms">
                <h3>Editar Perfil</h3>
                 <div id="profile-alert-container"></div>
                <form id="profile-form" class="profile-form" novalidate>
                    <div class="form-group">
                        <label for="form-username">Nome de Utilizador</label>
                        <input type="text" id="form-username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="form-email">Endereço de Email</label>
                        <input type="email" id="form-email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="form-phone">Número de Telefone</label>
                        <input type="tel" id="form-phone" name="phone" class="form-control" placeholder="Adicionar telefone">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>

            <!-- Card 4: Alteração de Senha -->
            <div class="profile-card form-card reveal" data-delay="450ms">
                <h3>Alterar Senha</h3>
                <p class="form-hint">Deixe em branco para não alterar.</p>
                <form id="password-form" class="profile-form">
                    <div class="form-group">
                        <label for="form-new-password">Nova Senha</label>
                        <input type="password" id="form-new-password" name="newPassword" class="form-control" minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="form-confirm-password">Confirmar Nova Senha</label>
                        <input type="password" id="form-confirm-password" name="confirmPassword" class="form-control">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-secondary">Atualizar Senha</button>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <!-- Botão Flutuante para Alternar Tema -->
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Alternar tema">
        <i class="bi bi-sun-fill theme-icon-sun"></i>
        <i class="bi bi-moon-stars-fill theme-icon-moon"></i>
    </button>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
